<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#2196F3" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>Aplicație PWA pentru tabletă</title>
  </head>
  <body>
    <header>
      <h1>Aplicație PWA optimizată pentru tabletă</h1>
    </header>
    <main id="app">
      <!-- Conținutul interactiv va fi generat dinamic de script.js -->
      <div id="start-screen" class="screen">
        <img src="images/hero.png" alt="Fundal abstract colorat" class="hero-image" />
        <p>
          Bine ai venit la aventura din Zumbalândia! Apasă butonul de mai jos
          pentru a începe povestea și exercițiile de despărțit în silabe.
        </p>
        <button id="start-btn" class="btn-primar">Începe aventura</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Go Kids Go Academy</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
